<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos del Bicentenario</title>
  <!-- Bootstrap primero -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Navbar.css se cargará desde navbar.html -->
  <link rel="stylesheet" href="css/eventos.css"> <!-- Crea este archivo para estilos específicos -->
</head>

<body>
  <!-- Navbar se carga aquí con sus propios estilos -->
  <div id="navbar-container"></div>

  <!--el cuerpo-->
  <main class="container mt-4">
    <h1 class="main-title">Eventos del Bicentenario</h1>

    <!-- Filtros -->
    <div class="filters mb-4">
      <button class="filter-btn active" data-category="all">Todos</button>
      <button class="filter-btn" data-category="cultural">Culturales</button>
      <button class="filter-btn" data-category="gastronomico">Gastronómicos</button>
      <button class="filter-btn" data-category="academico">Académicos</button>
      <button class="filter-btn" data-category="deportivo">Deportivos</button>
    </div>

    <!-- Contenedor de eventos -->
    <div id="eventos-container" class="eventos-grid"></div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/eventos.js"></script>
  <script>
    // Cargar el navbar
    $(function () {
      $("#navbar-container").load("navbar.html");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
