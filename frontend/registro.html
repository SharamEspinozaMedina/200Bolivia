<!DOCTYPE html>
<html lang="es">

<!-- Cabecera del documento con metadatos y enlaces a recursos externos -->

<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración viewport para responsive -->
  <title>Registro de Usuario</title> <!-- Título de la página -->
  <link rel="stylesheet" href="css/registro.css"> <!-- Hoja de estilos principal -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Iconos de Boxicons -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- API de reCAPTCHA -->
</head>

<!-- Cuerpo del documento con el formulario de registro -->

<body>
  <div class="form-container"> <!-- Contenedor principal del formulario -->
    <h2>Formulario de Registro</h2> <!-- Título del formulario -->

    <!-- Formulario con método POST que envía datos a registro.php -->
    <form id="registerForm" method="POST" action="registro.php">

      <!-- Grupo de campo para nombre completo -->
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required> <!-- Input obligatorio -->
      </div>

      <!-- Grupo de campo para email con botón de enviar código -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="email-wrapper">
          <input type="email" id="email" name="email" required>
          <button type="button" id="sendCodeBtn" class="btn-send-code">Enviar código</button>
        </div>
      </div>

      <!-- Grupo de campo para contraseña con toggle de visibilidad -->
      <div class="form-group password-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" minlength="8" required> <!-- Mínimo 8 caracteres -->
          <i class="bx bx-show-alt toggle-password"></i> <!-- Ícono para mostrar/ocultar contraseña -->
        </div>
        <div id="password-strength-message" class="validation-message"></div> <!-- Mensaje de validación -->
      </div>

      <!-- Grupo de campo para confirmación de contraseña -->
      <div class="form-group password-group">
        <label for="confirm_password">Confirmar Contraseña</label>
        <div class="password-wrapper">
          <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
          <i class="bx bx-show-alt toggle-password"></i> <!-- Ícono para mostrar/ocultar -->
        </div>
        <div id="password-match-message" class="validation-message error"></div> <!-- Mensaje de error -->
      </div>

      <!-- Grupo de campo para código de verificación -->
      <div class="form-group">
        <label for="verification_code">Código de Verificación</label>
        <input type="text" id="verification_code" name="verification_code" required>
      </div>

      <!-- Fila para agrupar campos relacionados -->
      <div class="form-row">

        <!-- Selector de país -->
        <div class="form-group">
          <label for="pais">País</label>
          <select id="pais" name="pais" required> <!-- Campo obligatorio -->
            <option value=""></option>
            <option value="alemania">Alemania</option>
            <!-- Más opciones de países irían aquí -->
          </select>
        </div>

        <!-- Selector de ciudad -->
        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <select id="ciudad" name="ciudad" required> <!-- Campo obligatorio -->
            <option value=""></option>
            <option value="colonia">Colonia</option>
            <!-- Más opciones de ciudades irían aquí -->
          </select>
        </div>

        <!-- Selector de género (opcional) -->
        <div class="form-group">
          <label for="genero">Género</label>
          <select id="genero" name="genero"> <!-- Campo no obligatorio -->
            <option value=""></option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
          </select>
        </div>

        <!-- Contenedor de reCAPTCHA con site key -->
        <!--<div class="captcha-container">
          <div class="g-recaptcha" data-sitekey="6LdHZO8qAAAAAJHxT_omeK6QaT3vHekKaTqrcmQX"></div>
        </div>-->

        <!-- Acciones del formulario -->
        <div class="form-actions">
          <button type="submit" class="btn-submit">Registrar</button> <!-- Botón de envío principal -->

          <!-- Botones secundarios -->
          <div class="secondary-buttons">
            <a href="iniciar_sesion.html" class="btn-secondary">Iniciar sesión</a> <!-- Enlace a login -->
            <a href="#" class="btn-secondary" onclick="window.history.back(); return false;">Volver</a>
            <!-- Botón de retroceso -->
          </div>
        </div>
    </form>
  </div>

  <!-- Script JavaScript personalizado para validaciones -->
  <script src="js/registro.js"></script>
</body>

</html>
