<!DOCTYPE html>
<html lang="es">

<!-- Cabecera del documento con configuración básica -->

<head>
  <meta charset="UTF-8"> <!-- Codificación UTF-8 para caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <title>Inicio de Sesión</title> <!-- Título de la página -->
  <link rel="stylesheet" href="css/iniciar.css"> <!-- Estilos principales -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Iconos -->
</head>

<!-- Cuerpo del documento con formulario de login -->

<body>
  <div class="form-container"> <!-- Contenedor principal -->
    <h2>Inicio de sesión</h2> <!-- Título del formulario -->

    <!-- Formulario con POST que envía a endpoint /login -->
    <form id="loginForm" method="POST" action="/login">

      <!-- Grupo para email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required> <!-- Validación de email -->
      </div>

      <!-- Grupo para contraseña con funcionalidad toggle -->
      <div class="form-group password-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" class="password" required> <!-- Campo obligatorio -->
          <i class="bx bx-show-alt toggle-password"></i> <!-- Ícono para mostrar/ocultar -->
        </div>
        <p class="forgot-password"><a href="recuperar_contrasenia.html">¿Olvidaste tu contraseña?</a></p>
        <!-- Enlace a recuperación -->
      </div>

      <!-- Botón principal de submit -->
      <button type="submit" class="btn-submit">Iniciar sesión</button>

      <!-- Enlace para crear nueva cuenta -->
      <div class="create-account">
        <p><a href="registro.html">Crear Cuenta</a></p> <!-- Redirección a registro -->
      </div>

      <!-- Separador visual para login social -->
      <div class="social-divider">
        <p>Continuar con</p> <!-- Texto divisor -->
      </div>

      <!-- Botones de login social -->
      <div class="social-buttons">
        <button type="button" class="btn-social google">Usar Google</button> <!-- Login con Google -->
        <button type="button" class="btn-social facebook">Usar Facebook</button> <!-- Login con Facebook -->
        <button type="button" class="btn-social email">Correo Electrónico</button> <!-- Alternativa email -->
      </div>
    </form>
  </div>

  <!-- Script para funcionalidades JS -->
  <script src="js/login.js"></script> <!-- Validaciones y toggle password -->
</body>

</html>
