<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/cambiar_contrasenia.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Cambiar Contraseña</h2>
            <p>Introduce tu nueva contraseña.</p>

            <input type="password" id="newPassword" placeholder="Nueva Contraseña">
            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña">

            <button id="changePasswordBtn">Actualizar Contraseña</button>

            <div class="back-link">
                <a href="login.html">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <script src="js/cambiar_contrasenia.js"></script>
</body>

</html>
